<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Crash Course | Effects and Animation</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
      body{
        font-size: 17px;
        font-family: arial;
        background: #f4f4f4;
        line-height: 1.5em;
      }
      header{
        background: #333333;
        color: #ffffff;
        padding: 20px;
        text-align:center;
        border-bottom: 4px #000000 solid;
        margin-bottom: 10px;
      }
      #container{
        width: 90%;
        margin:auto;
        padding: 10px;
      }
      #box{
        background: #333333;
        color: white;
        width: 500px;
        height: 90px;
        padding: 40px;
        text-align: center;
      }
      #box2{
        background: red;
        width: 100px;
        height: 100px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>jQuery Crash Course | Effects and Animation</h1>
    </header>
    <div id="container" class="container">
      <button id="btnFadeOut">Fade Out</button>
      <button id="btnFadeIn">Fade In</button>
      <button id="btnFadeTog">Fade Toggle</button>
      
      <hr>

      <button id="btnSlideOut">Slide Out</button>
      <button id="btnSlideIn">Slide In</button>
      <button id="btnSlideTog">Slide Toggle</button>
      <button id="btnStop">Stop Slide</button>

      <hr>

      <div id="box"><h1>Hello World</h1></div>

      <hr>

      <button id="moveLeft">Move Left</button>
      <button id="moveRight">Move Right</button>
      <button id="moveAround">Move Around</button>

      
      <div id="box2"></div>

    </div>

    <script>
      $(document).ready(function(){
        // Fading Animation
        $("#btnFadeOut").click(function(){
          $("#box").fadeOut(2000, function(){
            $('#btnFadeOut').text("It's Gone");
          });
        });
        $("#btnFadeIn").click(function(){
          $("#box").fadeIn(1000);
        });
        $("#btnFadeTog").click(function(){
          $("#box").fadeToggle();
        });

        // Sliding Animation
        $("#btnSlideOut").click(function(){
          $("#box").slideUp(2000);
        });
        $("#btnSlideIn").click(function(){
          $("#box").slideDown();
        });
        $("#btnSlideTog").click(function(){
          $("#box").slideToggle();
        });
        $("#btnStop").click(function(){
          $("#box").stop();
        });

        // Moving Animation
        $("#moveRight").click(function(){
          $("#box2").animate({
            left: 500,
            height: 150,
            width: 150,
            opacity: 0.75
          });
        });
        $("#moveLeft").click(function(){
          $("#box2").animate({
            left: 0,
            height: 100,
            width: 100,
            opacity: 1
          });
        });

        $("#moveAround").click(function(){
          var box = $("#box2");
          box.animate({
            left: 300
          });
          box.animate({
            top: 200
          });
          box.animate({
            left: 0,
            top: 200
          });
          box.animate({
            left: 0,
            top: 0
          });
        });
      });
    </script>
  </body>
</html>
